<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/fontello/css/fontello.css">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>questionnaire</title>
</head>
<body class="root">
    <div class="root_box -wrapper">
        <header class="root_header header">
            <h1 class="header_heading">
                <a href="" class="header_logo logo">
                    <svg class="logo_image" width="153px" height="39px" viewBox="0 0 153 39" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" font-family="Somatic-Rounded, Somatic" font-weight="normal">
                            <text class="logo_legit" font-size="36" fill="#7991FF">
                                <tspan x="-1" y="29">Legit</tspan>
                            </text>
                            <text class="logo_company" font-size="18" fill="#C2C2C2">
                                <tspan x="79" y="29">company</tspan>
                            </text>
                        </g>
                    </svg>
                </a>
            </h1>
        </header>
        <main class="root_main">
            <article class="questionnaire">
                <div class="questionnaire_infoPanel infoPanel" id="startPanel">
                    <h2 class="infoPanel_heading -title" id="questionnaireTitle"></h2>
                    <button class="infoPanel_button -start _button" id="buttonStart">Start</button>
                </div>
                <div class="questionnaire_infoPanel infoPanel -hidden" id="endPanel">
                    <h2 class="infoPanel_heading -thanks">Thank you for your time.</h2>
                </div>
                <form class="main_form form -hidden" id="form">
                    <div class="form_box" id="choicesContainer">
                    </div>
                    <div class="form_box -buttons">
                        <button class="form_button -back _button" id="buttonBack"><span class="icon-left-big"></span> Back</button>
                        <button class="form_button -finish _button -hidden" id="buttonFinish">Save & Send</button>
                        <button class="form_button -next _button" id="buttonNext">Next <span class="icon-right-big"></span></button>
                    </div>
                    <div class="form_progressBar" id="progressBar">
                        <span class="form_progress" id="progress"></span>
                    </div>
                </form>
            </article>
        </main>
        <footer class="root_footer footer">
            <p class="footer_paragraph">legit company &copy; 2018</p>
        </footer>
    </div>
<script src="dist/js/bundle.js"></script>
</body>
</html>
